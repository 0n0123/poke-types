<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>タイプ相性確認</title>
</head>
<body>
    <div id="selected">
        <div id="left">
            <input type="text" id="left-type" tabindex="1" placeholder="わざタイプ" readonly>
        </div>
        <div id="vs">
            <button id="clear">クリア</button>
        </div>
        <div id="right">
            <input type="text" id="right-type1" tabindex="3" placeholder="タイプ1" readonly>
            <input type="text" id="right-type2" tabindex="4" placeholder="タイプ2" readonly>
        </div>
    </div>

    <button id="judge" disabled>GO!</button>

    <details id="selection-container" open>
        <summary>タイプ選択</summary>
        <div id="selection"></div>
    </details>
    
    <details id="result-container">
        <summary>結果</summary>
        <div>
            <div id="result-title"></div>
            <div id="result-types">
            </div>
            <label id="result-label"></label>
        </div>
    </details>

    <script src="script.js" type="module"></script>
</body>
</html>
