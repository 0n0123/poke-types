<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="stylesheet" href="style.css">
    <title>タイプ相性確認</title>
</head>
<body>
    <div id="selected">
        <div id="left">
            <div id="left-type" data-placeholder="わざタイプ" class="selected-type highlight">わざタイプ</div>
        </div>
        <div id="vs">
            <button id="clear">クリア</button>
        </div>
        <div id="right">
            <div id="right-type1" data-placeholder="タイプ1" class="selected-type">タイプ1</div>
            <div id="right-type2" data-placeholder="タイプ2" class="selected-type">タイプ2</div>
        </div>
    </div>

    <button id="judge">GO!</button>

    <details id="selection-container" open>
        <summary>タイプ選択</summary>
        <div id="selection"></div>
    </details>
    
    <details id="result-container">
        <summary>結果</summary>
        <div>
            <div id="result-title"></div>
            <div id="result-types">
            </div>
            <label id="result-label"></label>
        </div>
    </details>

    <script src="script.js" type="module"></script>
</body>
</html>
